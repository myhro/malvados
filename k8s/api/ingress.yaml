---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: malvados-<ENV>-api
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: <HOST>
      http:
        paths:
          - backend:
              serviceName: malvados-<ENV>-api
              servicePort: 8080
  tls:
    - hosts:
        - <HOST>
      secretName: malvados-<ENV>-api-tls
